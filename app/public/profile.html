<div class="body_content">
    <link rel="stylesheet" href="css/styleProfile.css">
    <link rel="stylesheet" href="css/styleSidebarAndHeader.css">
    <div class="sidebar" ng-include="'profile/sidebar.html'"></div>

    <div class="nameProfile">
        <div class="name">Hello,{{person.firstname}} {{person.surname}}</div>
        <form>
            <button class="button" type="file" accept="image/*" ngf-select="" ng-model="files">Обзор</button>
            <button ng-click="upl(files)">Загрузить</button>
        </form>
    </div>
    <div class="imageProfile" style="background-size: contain;background-repeat: no-repeat;background-position: center" image-profile="{{person.image}}"></div>

    <div class="informationProfile">


    </div>



</div>
