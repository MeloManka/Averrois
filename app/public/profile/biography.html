<link rel="stylesheet" type="text/css" href="css/styleBiography.css">
<link rel="stylesheet" type="text/css" href="css/styleSidebarAndHeader.css">

<header ng-include="'profile/header.html'"></header>

<ul class="topMenu">
    <li class="topMenuLi" ng-class = "{active:isSelected(1)}"><a href ng-click = "selectTab(1)">Общая информация</a></li>
    <li class="topMenuLi" ng-class = "{active:isSelected(2)}"><a href ng-click = "selectTab(2)">Публикации</a></li>
    <li class="topMenuLi" ng-class = "{active:isSelected(3)}"><a href ng-click = "selectTab(3)">Дипломы и грамоты</a></li>
    <li class="topMenuLi" ng-class = "{active:isSelected(4)}"><a href ng-click = "selectTab(4)">Образов. деятельность</a></li>
    <li class="topMenuLi" ng-class = "{active:isSelected(5)}"><a href ng-click = "selectTab(5)">Мои хобби</a></li>
    <li class="topMenuLi" ng-class = "{active:isSelected(6)}"><a href ng-click = "selectTab(6)">Мои сайты</a></li>
    <li class="topMenuLi" ng-class = "{active:isSelected(7)}"><a href ng-click = "selectTab(7)">Интервью</a></li>
    <li class="topMenuLi" ng-class = "{active:isSelected(8)}"><a href ng-click = "selectTab(8)">Контактная информация</a></li>
    <li class="topMenuLi" ng-class = "{active:isSelected(9)}"><a href ng-click = "selectTab(9)">Фотографии</a></li>
</ul>

<div class="sidebar" ng-include="'profile/sidebar.html'"></div>
<div class="cont">
    <div ng-show="isSelected(1)" ng-bind-html="person.generalInformation | linebreak | to_trusted"></div>
    <div ng-show="isSelected(2)" ng-bind-html="person.publishing | linebreak | to_trusted"></div>
    <div ng-show="isSelected(3)" ng-bind-html="person.diplomasAndCertificates | linebreak | to_trusted"></div>
    <div ng-show="isSelected(4)" ng-bind-html="person.educationalActivities | linebreak | to_trusted"></div>
    <div ng-show="isSelected(5)" ng-bind-html="person.myHobbies | linebreak | to_trusted"></div>
    <div ng-show="isSelected(6)" ng-bind-html="person.mySites | linebreak | to_trusted"></div>
    <div ng-show="isSelected(7)" ng-bind-html="person.interview | linebreak | to_trusted"></div>
    <div ng-show="isSelected(8)" ng-bind-html="person.contactInformation | linebreak | to_trusted"></div>
    <div ng-show="isSelected(9)" ><img ng-src="{{person.photographs}}"></div>
</div>
<div ng-include="'profile/editBiography.html'"></div>
